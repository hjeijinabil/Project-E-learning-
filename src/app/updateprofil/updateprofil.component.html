<section class="form-container">
   <form [formGroup]="updateprofil" >
       <h3>update profile</h3>
       <p>update name</p>
       <input type="text" name="name" formControlName="name" placeholder="nabil hjeiji" maxlength="50" class="box">
       <div class="alert alert-danger" *ngIf="!updateprofil.pristine && updateprofil.controls['name'].errors?.['required'] " role="alert">

         first name is required
       </div>
       <p>update email</p>
       
       <input type="email" name="email" formControlName="email" placeholder="nabilhjeiji@gmail.come" maxlength="50" class="box">
       <div class="alert alert-danger" *ngIf="!updateprofil.pristine && updateprofil.controls['email'].errors?.['email'] " role="alert">

         first email is required
       </div>
       <p>previous password</p>
       <input type="password" name="old_pass" formControlName="old_pass"  placeholder="enter your old password" maxlength="20" class="box">
       <div class="alert alert-danger"*ngIf="!updateprofil.pristine && updateprofil.controls['old_pass'].errors?.['required'] " role="alert">

          password is required and equal old_password
       </div>
       <p>new password</p>
       <input type="password" name="new_pass" formControlName="password"  placeholder="enter your old password" maxlength="20" class="box">
       <div class="alert alert-danger" *ngIf="!updateprofil.pristine && updateprofil.controls['password'].errors?.['required'] " role="alert">

         first password is required 
       </div>
       <p>confirm password</p>
       <input type="password" name="c_pass" formControlName="confirmPassword" placeholder="confirm your new password" maxlength="20" class="box">
       <div class="alert alert-danger"  *ngIf="passwordMatchValidator()" role="alert">

         confirm password 
       </div>
       <p>update pic</p>
       <input type="file" accept="image/*" class="box">   
        <input type="submit" value="Update Profile" (click)="update()"[disabled]="updateprofil.invalid ||  updateprofil.controls['password'].value !== this.updateprofil.controls['confirmPassword'].value " name="submit"class="btn">
        
    </form>
 
 </section>
