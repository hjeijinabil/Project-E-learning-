<header class="header">
   
  <section class="flex">

     <a href="/home" class="logo">Education.</a>

     <form action="search.html" method="post" class="search-form">
        <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
        <button type="submit" class="fas fa-search"></button>
     </form>

     <div class="icons">
        <div id="menu-btn" class="fas fa-bars"></div>
        <div id="search-btn" class="fas fa-search"></div>
     <div> <a href="/user" *ngIf=" isdeconnectd()"><div id="user-btn" class="fas fa-user"></div></a></div> 
    <div>   <a href="" class="logo" *ngIf="isconnected()" (click)="logout()">Logout</a></div> 
     </div>


  </section>

</header>   

<div class="side-bar">

  <div id="close-btn">
     <i class="fas fa-times"></i>
  </div>

  <div class="profile">
     <img src="assets/images/pic-1.jpg" *ngIf="isconnected()" class="image" alt="">
     <h3 class="name" *ngIf="isconnected()" >Nabil Hjeiji</h3>
     <p class="role" *ngIf="isconnected()" >student</p>
     <a href="/profil" *ngIf="isconnected()" class="btn">view profile</a>
  </div>

  <nav class="navbar">
     <a href="/home" *ngIf="isconnected()" ><i class="fas fa-home"></i><span>home</span></a>
     <a href="/about"*ngIf="isconnected()" ><i class="fas fa-question"></i><span>about</span></a>
     <a href="/courses"*ngIf="isconnected()" ><i class="fas fa-graduation-cap"></i><span>courses</span></a>
     <a href="/teachers"*ngIf="isconnected()" ><i class="fas fa-chalkboard-user"></i><span>teachers</span></a>
     <a href="/contact"*ngIf="isconnected()" ><i class="fas fa-headset"></i><span>contact us</span></a>
  </nav>

</div>
