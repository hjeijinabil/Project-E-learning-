
 
 <section class="form-container">
 
    <form action=""  [formGroup]="Formsign" method="post" enctype="multipart/form-data" >
       <h3>login now</h3>
       <p>your email <span>*</span></p>
       <input type="email" name="email" formControlName="email" placeholder="enter your email" required maxlength="50" class="box">
       <div class="alert alert-danger" *ngIf="!Formsign.pristine && Formsign.controls['email'].errors?.['email']" role="alert">

         first email is required 
       </div>
       <p>your password <span>*</span></p>
       <input type="password" name="pass" formControlName="password" placeholder="enter your password" required maxlength="20" class="box">
       <div class="alert alert-danger" *ngIf="!Formsign.pristine && Formsign.controls['password'].errors?.['required']" role="alert">

         first password is required 
       </div>
     
       <input type="submit" value="login new" name="submit" (click)="login()" [disabled]="Formsign.invalid "class="btn">
     <a href="/registre"  type="submit"     class="btn"> Registre</a>
      
    </form>
    
 
 </section>
